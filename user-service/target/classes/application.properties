# Server Port (chaque microservice doit avoir un port différent)
server.port=8081

# Application Name (utile pour la découverte de services)
spring.application.name=user-service
spring.mvc.trailing-slash-match.enabled=true


# MySQL Datasource
spring.datasource.url=jdbc:mysql://localhost:3306/user_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Properties
# Crée/met à jour le schéma de la base au démarrage (pratique en dev, attention en prod)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

